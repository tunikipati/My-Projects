<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/882ecbaab3.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

</html>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse-1"
                    aria-expanded="false" aria-label="toggle navbar">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <a href="http://" class="navbar-brand">Part</a>
            </div>
        </nav>
        <div class="container h-300 ">
            <div class="login_card d-flex justify-content-center align-items-center h-300">
                <div class="card col-lg-4 p-5">
                    <h2 class="card-title text-center"> 
                        Welcome Back!!!
                    </h2>
                    <div class="card-body">
                        <div style="position: relative;" class="mb-3">
                            <input placeholder="email" type="email" class="form-control" style="padding-left: 35px;">
                            <span style="position: absolute; top: 5px; left: 6px;">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <div style="position: relative;" class="mb-3">
                            <input placeholder="password" type="password" class="form-control"
                                style="padding-left: 35px;">
                            <span style="position: absolute;top: 5px; left: 6px;">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <div class="row p-2">
                            <button type="button" class="btn btn-dark btn-block cta_login_btn">
                                Sign in
                            </button>
                        </div>
                        <div class="row d-flex">
                            <div class="col link text_link">
                                <a href="http://" target="_blank" rel="noopener noreferrer">
                                    <small class="link">
                                        Forgot password
                                    </small>
                                </a>
                            </div>
                            <div class="col link d-flex justify-content-end text_link">
                                <a href="http://" target="_blank" rel="noopener noreferrer">
                                    <small class="link">
                                        Sign up
                                    </small> </a>
                            </div>
                        </div>
                        <hr> 
                        <div>
                            <h6 class="text-center">
                                Login With
                            </h6>
                        </div>
                        <div class="row d-flex"> 
                            <div class="col social-icon text-center">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="col social-icon text-center">
                                <i class="fab fa-instagram-square"></i>
                            </div>
                            <div class="col social-icon text-center">
                                <i class="fab fa-linkedin"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
