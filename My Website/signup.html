<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/882ecbaab3.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

</html>

<body style="font-family: monospace;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse-1"
                aria-expanded="false" aria-label="toggle navbar">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <a href="http://" class="navbar-brand text-white">Signup here</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="main" style="font-size: 1.2rem;">
        <div class="container p-3">
            <div class="signup_container d-flex justify-content-center p-2 m-3 ">
                <div class="card  text-dark bg-white ">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <h4 p-3>
                                Register for free. Get Unlimited Support
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="sign-up-form">
                                <form>
                                    <div class="form-group">
                                        <label for="firstname"> First name</label>
                                        <input type="text" id="firstname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname"> Last name </label>
                                        <input type="text" id="lastname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="Phone"> Phone</label>
                                        <input type="tel" id="Phone" class="form-control">
                                    </div>
                                    <label type="text" id="gender">Gender</label>
                                    <div class="form-row ml-2">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="gender-female"
                                                name="gender" value="f">
                                            <label class="custom-control-label" for="gender-female">female</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="gender-male"
                                                name="gender" value="m">
                                            <label class="custom-control-label" for="gender-male">male</label>
                                        </div>
                                    </div>
                                    <div class="form-check-inline mt-3">
                                        <input type="checkbox" class="form-check-input" id="notification">
                                        <label class="form-check-label" for="notification"> Please dont send any email
                                            notifications</label>
                                    </div>
                                    <div class=" row mt-3">
                                        <button class="btn btn-info btn-block">
                                            Register
                                        </button>
                                    </div>
                                </form>
                                <hr>
                                <div>
                                    <h6 class="text-center"> Sign up with</h6>
                                </div>
                                <div class="row d-flex">
                                    <div class="col social-icon text-center">
                                        <i class="fab fa-github"></i>
                                    </div>
                                    <div class="col social-icon text-center">
                                        <i class="fab fa-facebook-f"></i>
                                    </div>
                                    <div class="col social-icon text-center">
                                        <i class="fab fa-linkedin"></i>
                                    </div>

                                </div>
                                <br>
                                <div>
                                    <h6 class="text-center"> Already have an account, <a href="http://";style="text-decoration:none;"> Sign-in</a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
